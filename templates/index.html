<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        h1 {
            color: #343a40;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Wine Quality Prediction</h1>
    <p class="text-center">Enter the details below to predict wine quality 
based on chemical features.</p>

    <!-- Form to input features -->
    <form method="POST" action="/predict">
        <div class="form-group">
            <label for="fixed_acidity">Fixed Acidity</label>
            <input type="number" class="form-control" id="fixed_acidity" 
name="fixed_acidity" required>
        </div>
        <div class="form-group">
            <label for="volatile_acidity">Volatile Acidity</label>
            <input type="number" class="form-control" 
id="volatile_acidity" name="volatile_acidity" required>
        </div>
        <div class="form-group">
            <label for="citric_acid">Citric Acid</label>
            <input type="number" class="form-control" id="citric_acid" 
name="citric_acid" required>
        </div>
        <div class="form-group">
            <label for="residual_sugar">Residual Sugar</label>
            <input type="number" class="form-control" id="residual_sugar" 
name="residual_sugar" required>
        </div>
        <div class="form-group">
            <label for="chlorides">Chlorides</label>
            <input type="number" class="form-control" id="chlorides" 
name="chlorides" required>
        </div>
        <div class="form-group">
            <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
            <input type="number" class="form-control" 
id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
        </div>
        <div class="form-group">
            <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
            <input type="number" class="form-control" 
id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
        </div>
        <div class="form-group">
            <label for="density">Density</label>
            <input type="number" class="form-control" id="density" 
name="density" required>
        </div>
        <div class="form-group">
            <label for="pH">pH</label>
            <input type="number" class="form-control" id="pH" name="pH" 
required>
        </div>
        <div class="form-group">
            <label for="sulphates">Sulphates</label>
            <input type="number" class="form-control" id="sulphates" 
name="sulphates" required>
        </div>
        <div class="form-group">
            <label for="alcohol">Alcohol</label>
            <input type="number" class="form-control" id="alcohol" 
name="alcohol" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Predict 
Wine Quality</button>
    </form>

    <!-- Display Prediction Result -->
    {% if prediction is not none %}
    <div class="result">
        <p>Predicted Wine Quality: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script 
src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
